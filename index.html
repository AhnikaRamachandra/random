<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="random">
        <h1>Random quote generator</h1>
        <p>Chose the quote</p>
       
    </div>

    <div class="btn" >
        <button type="button" value="happiness">happiness</button>
        <button type="button"  value="computers">Computers</button>
        <button type="button" value="adult">Adult</button>
        <button type="b'" value="happiness" >experience</button>
    </div>
    <div class="btn" >
        <button type="button" value="anger">Anger</button>
        <button type="button"  value="fear">Fear</button>
        <button type="button" value="business">Business</button>
        <button type="button" value="dating" >Dating</button>
    </div>
       
    <div class="container">
        <p id="myInput"  class="text">This is text</p>
       
        <i class="fa-solid fa-copy" id="copyicon" title="Copy to clipboard"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
